<!DOCTYPE html>
<html>
  <head>
    <title>Sales Info</title>
    <link rel="stylesheet" style="text/css" href="sales-styles.css" />
  </head>
  <body>
  <!--Main Logo-->
    <a href="index.html">
      <img id="main-logo" src="pics/salmon-pic-2.png" />
    </a>
  <main>
    <form id="store-info">
      <h2>Input New Store Info</h2>
      <fieldset>
        <legend>Input New Store Info</legend>
         <label for="location">Store Location</label>
         <input class="form-style" name="location" id="location-input" type="text" /><br />
         <label for="minCust">Minimum Customer</label>
         <input class="form-style" name="minCust" id="min-cust-input" type="text" /><br />
         <label for="maxCust">Maximum Customer</label>
         <input class="form-style" name="maxCust" id="max-cust-input" type="text" /><br />
         <label for="avgSold">Average Cookies Sold</label>
         <input class="form-style" name="avgSold" id="avg-sold-input" type="number" step="0.1" /><br />
         <button id="submit">Submit</button>
      </fieldset>
    </form>
    <div id="box-of-table">
      <h2>Current Store Info</h2>
      <div id="table">
        <table id="table-create">
        </table>
      </div>
    </div>

  </main>

   <footer>

   </footer>
    <script src="app.js"></script>
  </body>
</html>
