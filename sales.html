<!DOCTYPE html>
<html>
  <head>
    <title>Sales Info</title>
    <link rel="stylesheet" style="text/css" href="style.css" />
  </head>
  <body>
  <!--Main Logo-->
  <header id="main-logo">
    <a href="index.html">
      <img src=pics/salmon.png alt="logo" />
    </a>
  </header>
 <form id="store-info">
   <fieldset>
     <legend>Forms</legend>
      <label for="location">Store Location</label>
      <input name="location" id="location-input" type="text" />
      <label for="minCust">Minimum Customer</label>
      <input name="minCust" id="min-cust-input" type="text" />
      <label for="maxCust">Maximum Customer</label>
      <input name="maxCust" id="max-cust-input" type="text" />
      <label for="avgSold">Average Cookies Sold</label>
      <input name="avgSold" id="avg-sold-input" type="number" step="0.1" />
      <button id="submit">Submit</button>
   </fieldset>
 </form>
    <table id="table">
      <tr id="hours-row">
        <th>
          Stores
        </th>
      </tr>
    </table>

    <script src="app.js"></script>
  </body>
</html>
